---
- name: "RULE 4.1.1.1 | Ensure auditd is installed (Automated)"
  apt:
      name: audispd-plugins
      state: present
      install_recommends: false
  when:
      - not ubuntu2004cis_skip_for_travis
      - ubuntu2004cis_rule_4_1_1_1
  tags:
      - level2
      - automated
      - patch
      - auditd
      - rule_4.1.1.1

- name: "RULE 4.1.1.2 | Ensure auditd service is enabled (Automated)"
  service:
      name: auditd
      state: started
      enabled: true
  when:
      - not ubuntu2004cis_skip_for_travis
      - ubuntu2004cis_rule_4_1_1_2
  tags:
      - level2
      - automated
      - patch
      - auditd
      - rule_4.1.1.2

- name: "RULE 4.1.1.3 | Ensure auditing for processes that start prior to auditd is enabled (Automated)"
  replace:
      dest: /etc/default/grub
      regexp: '^(GRUB_CMDLINE_LINUX=(?!.*audit)\"[^\"]*)(\".*)'
      replace: '\1 audit=1\2'
  notify:
      - generate new grub config
  when:
      - ubuntu2004cis_rule_4_1_1_3
  tags:
      - level2
      - automated
      - patch
      - auditd
      - rule_4.1.1.3

- name: "RULE 4.1.1.4 | Ensure audit_backlog_limit is sufficient (Automated)"
  replace:
      dest: /etc/default/grub
      regexp: '^(GRUB_CMDLINE_LINUX=(?!.*audit_backlog_limit)\"[^\"]*)(\".*)'
      replace: '\1 audit_backlog_limit={{ ubuntu2004cis_auditd.backlog_limit }}\2'
  ignore_errors: true
  notify:
      - generate new grub config
  when:
      - ubuntu2004cis_rule_4_1_1_4
  tags:
      - level2
      - automated
      - patch
      - auditd
      - rule_4.1.1.4

- name: "RULE 4.1.2.1 | Ensure audit log storage size is configured (Automated)"
  lineinfile:
      dest: /etc/audit/auditd.conf
      regexp: "^max_log_file( |=)"
      line: "max_log_file = {{ ubuntu2004cis_auditd.max_audit_log_file_size }}"
      state: present
      create: yes
  when:
      - ubuntu2004cis_rule_4_1_2_1
  notify:
      - restart auditd
  tags:
      - level2
      - automated
      - patch
      - auditd
      - rule_4.1.2.1

- name: "RULE 4.1.2.2 | Ensure audit logs are not automatically deleted (Automated)"
  lineinfile:
      dest: /etc/audit/auditd.conf
      regexp: "^max_log_file_action"
      line: "max_log_file_action = {{ ubuntu2004cis_auditd['max_log_file_action'] }}"
      state: present
      create: yes
  when:
      - ubuntu2004cis_rule_4_1_2_2
