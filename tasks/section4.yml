- name: "RULE 4.2.2.1 | Ensure journald is configured to send logs to rsyslog (Automated)"
  lineinfile:
    dest: /etc/systemd/journald.conf
    regexp: "(#)?ForwardToSyslog=(yes|no)"
    line: ForwardToSyslog=yes
  changed_when: false
  when:
      - ubuntu2004cis_rule_4_2_2_1
  notify:
    - restart journald
  tags:
      - level1
      - automated
      - patch
      - syslog
      - rule_4.2.2.1

- name: "RULE 4.2.2.2 | Ensure journald is configured to compress large log files (Automated)"
  lineinfile:
    dest: /etc/systemd/journald.conf
    regexp: "(#)?Compress=(yes|no)"
    line: Compress=yes
  when:
      - ubuntu2004cis_rule_4_2_2_2
