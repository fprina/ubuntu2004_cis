- name: "RULE 4.2.1.2 | Ensure rsyslog Service is enabled (Automated)"
  service:
      name: rsyslog
      enabled: yes
  changed_when: false
  when:
      - ubuntu2004cis_rule_4_2_1_2
      - ubuntu2004cis_syslog == "rsyslog"
  tags:
