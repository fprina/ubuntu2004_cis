  tags:
      - level1
      - automated
      - patch
      - syslog
      - rule_4.2.2.3

- name: "RULE 4.2.3 | Ensure permissions on all logfiles are configured (Automated)"
  command: find /var/log -type f -exec chmod g-wx,o-rwx {} +
  changed_when: false
  failed_when: false
  when:
      - ubuntu2004cis_rule_4_2_3
  tags:
      - level1
      - automated
      - patch
      - syslog
      - rule_4.2.3

- name: "RULE 4.3 | Ensure logrotate is configured (Manual)"
  block:
      - name: "RULE 4.3 | Register logrotate.d files (Manual)"
        find:
            paths: /etc/logrotate.d/
        register: log_rotates

      - name: "RULE 4.3 | Ensure logrotate.conf exists (Manual)"
        file:
            path: /etc/logrotate.conf
            state: touch
        changed_when: false

      - name: "RULE 4.3 | Ensure logrotate is configured (Manual)"
        replace:
            path: "{{ item.path }}"
            regexp: '^(\s*)(daily|weekly|monthly|yearly)$'
            replace: "\\1{{ ubuntu2004cis_logrotate }}"
        with_items:
            - "{{ log_rotates.files }}"
            - { path: "/etc/logrotate.conf" }
  when:
      - ubuntu2004cis_rule_4_3
  tags:
      - level1
      - manual
      - patch
      - syslog
      - rule_4.3

- name: "RULE 4.4 | Ensure logrotate assigns appropriate permissions (Automated)"
  lineinfile:
      state: present
      dest: /etc/logrotate.conf
      regexp: '^create'
      line: 'create 0640'
  when:
      - ubuntu2004cis_rule_4_4
  tags:
      - level1
      - automated
      - patch
      - syslog
      - rule_4.4
