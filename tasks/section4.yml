      - rule_4.1.2.2

- name: "RULE 4.1.2.3 | Ensure system is disabled when audit logs are full (Automated)"
  block:
      - name: "RULE 4.1.2.3 | Ensure system is disabled when audit logs are full | admin_space_left_action (Automated)"
        lineinfile:
            dest: /etc/audit/auditd.conf
            regexp: "^admin_space_left_action"
            line: "admin_space_left_action = {{ ubuntu2004cis_auditd['admin_space_left_action'] }}"
            state: present
            create: yes
        notify:
            - restart auditd

      - name: "RULE 4.1.2.3 | Ensure system is disabled when audit logs are full | space_left_action (Automated)"
        lineinfile:
            dest: /etc/audit/auditd.conf
            regexp: "^space_left_action"
            line: "space_left_action = email"
            state: present
            create: yes
        notify:
            - restart auditd

      - name: "RULE 4.1.2.3 | Ensure system is disabled when audit logs are full | action_mail_acct (Automated)"
        lineinfile:
            dest: /etc/audit/auditd.conf
            regexp: "^action_mail_acct"
            line: "action_mail_acct = root"
            state: present
            create: yes
        notify:
            - restart auditd
  when:
      - ubuntu2004cis_rule_4_1_2_3
  tags:
      - level2
      - automated
      - patch
      - auditd
      - rule_4.1.2.3

