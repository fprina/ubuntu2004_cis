  changed_when: false
  when:
      - ubuntu2004cis_rule_4_2_1_3
  tags:
      - level1
      - manual
      - patch
      - syslog
      - rule_4.2.1.3
      - notimplemented

- name: "RULE 4.2.1.4 | Ensure rsyslog default file permissions configured (Automated)"
  lineinfile:
      dest: /etc/rsyslog.conf
      regexp: '^\$FileCreateMode'
      line: '$FileCreateMode 0640'
  when:
      - ubuntu2004cis_rule_4_2_1_4
  tags:
      - level1
