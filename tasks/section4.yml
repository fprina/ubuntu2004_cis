      - rule_4.2.2.2

- name: "RULE 4.2.2.3 | Ensure journald is configured to write logfiles to persistent disk (Automated)"
  lineinfile:
    dest: /etc/systemd/journald.conf
    regexp: "(#)?Storage=(auto|persistent)"
    line: Storage=persistent
  when:
      - ubuntu2004cis_rule_4_2_2_3
  notify:
