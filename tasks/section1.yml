- name: "RULE 1.1.2 | Ensure separate partition exists for /tmp | enable and start/restart tmp.mount (Automated)"
  systemd:
      name: tmp.mount
      daemon_reload: yes
      enabled: yes
      masked: no
      state: started
  when:
      - ubuntu2004cis_rule_1_1_2
      - not ubuntu2004cis_skip_for_travis
  tags:
      - level1
      - automated
      - patch
      - rule_1.1.2

- name: "RULE 1.1.3 | Ensure nodev option set on /tmp partition (Automated)\n
        RULE 1.1.4 | Ensure nosuid option set on /tmp partition (Automated)\n
        RULE 1.1.5 | Ensure noexec option set on /tmp partition (Automated)\n
        | drop custom tmp.mount"
  ini_file:
      path: "{{ item }}"
      section: Mount
      option: Options
      value: "{{ tmp_mount_options[ansible_os_family] }}"
      no_extra_spaces: true
  with_items:
      - "{{ tmp_mount_file[ansible_os_family] }}"
      - /etc/systemd/system/tmp.mount
  notify:
      - systemd restart tmp.mount
  when:
      - ubuntu2004cis_rule_1_1_3
      - ubuntu2004cis_rule_1_1_4
      - ubuntu2004cis_rule_1_1_5
  tags:
      - level1
      - automated
      - patch
      - rule_1.1.3
      - rule_1.1.4
      - rule_1.1.5

- name: "RULE 1.1.6 | Ensure /dev/shm is configured (Automated)\n
