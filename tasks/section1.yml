      line: "install cramfs /bin/true"
      state: present
      owner: root
      group: root
      mode: 0644
      create: true
  when:
      - ubuntu2004cis_rule_1_1_1_1
  tags:
      - level1
      - automated
      - patch
      - cramfs
      - filesystems
      - rule_1.1.1.1

- name: "RULE 1.1.1.1 | Remove cramfs module (Automated)"
  modprobe:
      name: cramfs
