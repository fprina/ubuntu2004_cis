- name: "RULE 2.2.1.1 | Ensure time synchronization is in use (Automated)"
  block:
      - name: "RULE 2.2.1.1 | Ensure time synchronization is in use - service install (Automated)"
        apt:
            name: "{{ ubuntu2004cis_time_synchronization }}"
            state: present
            install_recommends: false

      - name: "RULE 2.2.1.1 | Ensure time synchronization is in use - service start (Automated)"
        service:
            name: "{{ ubuntu2004cis_time_synchronization }}"
            state: started
            enabled: true

      - name: "RULE 2.2.1.1 | Ensure time synchronization is in use - service stop ntp (Automated)"
        service:
            name: "{{ ntp_service[ansible_os_family] }}"
            state: stopped
            enabled: false
        when:
            - ubuntu2004cis_time_synchronization == "chrony"
            - ntpd_service_status.stdout == "loaded"

      - name: "RULE 2.2.1.1 | Ensure time synchronization is in use - service stop chrony (Automated)"
        service:
            name: chronyd
            state: stopped
            enabled: false
        ignore_errors: true
        when:
            - ubuntu2004cis_time_synchronization == "ntp"
            - chronyd_service_status.stdout == "loaded"

      - name: "RULE 2.2.1.1 | Ensure time synchronization is in use - mask systemd-timesyncd (Automated)"
        systemd:
          name: systemd-timesyncd
          enabled: no
          masked: yes
        when:
          - ubuntu2004cis_time_synchronization == "ntp"
          - chronyd_service_status.stdout == "loaded"

  when:
      - ubuntu2004cis_rule_2_2_1_1
  tags:
      - level1
      - automated
      - ntp
      - chrony
      - patch
      - rule_2.2.1.1

- name: "RULE 2.2.1.2 | Ensure systemd-timesyncd is configured (Manual)"
  command: /bin/true
  changed_when: false
  when:
      - ubuntu2004cis_rule_2_2_1_2
  tags:
      - level1
      - manual
      - patch
      - rule_2.2.1.2
      - notimplemented

- name: "RULE 2.2.1.3 | Ensure chrony is configured (Automated)"
  block:
      - name: "RULE 2.2.1.3 | Ensure chrony is configured | create chrony.conf (Automated)"
        template:
            src: chrony.conf.j2
            dest: "{{ chrony_config_file[ansible_os_family] }}"
            owner: root
            group: root
            mode: 0644

      - name: "RULE 2.2.1.3 | Ensure chrony is configured | modify /etc/sysconfig/chronyd (Automated)"
        lineinfile:
            dest: /etc/sysconfig/chronyd
            regexp: "^(#)?OPTIONS"
            line: "OPTIONS=\"-u chrony\""
            state: present
            create: true
  when:
      - ubuntu2004cis_time_synchronization == "chrony"
      - ubuntu2004cis_rule_2_2_1_3
  tags:
      - level1
      - automated
      - chrony
      - patch
      - rule_2.2.1.3

- name: "RULE 2.2.1.4 | Ensure ntp is configured (Automated)"
  block:
      - name: "RULE 2.2.1.4 | Ensure ntp is configured | modify /etc/ntp.conf (Automated)"
        template:
            src: ntp.conf.j2
            dest: /etc/ntp.conf
            owner: root
            group: root
            mode: 0644

      - name: "RULE 2.2.1.4 | Ensure ntp is configured | modify /etc/init.d/ntp (Automated)"
        lineinfile:
            dest: /etc/init.d/ntp
            regexp: "^RUNASUSER"
