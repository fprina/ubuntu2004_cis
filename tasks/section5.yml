      - name: "RULE 5.2.17 | Ensure SSH access is limited | allowusers (Automated)"
        lineinfile:
            state: present
            dest: /etc/ssh/sshd_config
            regexp: '^AllowUsers'
            line: "AllowUsers {{ ubuntu2004cis_sshd['allowusers'] }}"
