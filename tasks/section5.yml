      - name: "RULE 5.2.15 | Ensure SSH ClientAliveCountMax set to <= 3 (Automated)"
        lineinfile:
            state: present
            dest: /etc/ssh/sshd_config
            regexp: '^ClientAliveCountMax'
            line: "ClientAliveCountMax {{ ubuntu2004cis_sshd['clientalivecountmax'] }}"
