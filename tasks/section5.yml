  tags:
      - level1
      - automated
      - patch
      - rule_5.4.1.1

- name: "RULE 5.4.1.2 | Ensure minimum days between password changes is configured (Automated)"
  lineinfile:
      state: present
      dest: /etc/login.defs
      regexp: '^PASS_MIN_DAYS'
      line: "PASS_MIN_DAYS {{ ubuntu2004cis_pass['min_days'] }}"
  when:
      - ubuntu2004cis_rule_5_4_1_2
  tags:
      - level1
      - automated
      - patch
      - rule_5.4.1.2

- name: "RULE 5.4.1.3 | Ensure password expiration warning days is 7 or more (Automated)"
  lineinfile:
      state: present
      dest: /etc/login.defs
      regexp: '^PASS_WARN_AGE'
      line: "PASS_WARN_AGE {{ ubuntu2004cis_pass['warn_age'] }}"
  when:
      - ubuntu2004cis_rule_5_4_1_3
  tags:
      - level1
      - automated
      - patch
      - rule_5.4.1.3

- name: "RULE 5.4.1.4 | Ensure inactive password lock is 30 days or less (Automated)"
  lineinfile:
    state: present
    dest: /etc/default/useradd
    regexp: '^INACTIVE'
    line: "INACTIVE={{ ubuntu2004cis_pass['inactive'] }}"
  when:
      - ubuntu2004cis_rule_5_4_1_4
  tags:
      - level1
      - automated
      - patch
      - rule_5.4.1.4

- name: "RULE 5.4.1.5 | Ensure all users last password change date is in the past (Automated)"
  block:
      - name: "RULE 5.4.1.5 | Ensure all users last password change date is in the past| lock users (Automated)"
        user:
            name: "{{ item }}"
            password_lock: yes"
        loop: "{{ users_password_change_date_in_future.stdout_lines }}"
        when:
            - ubuntu2004cis_password_change_date_in_future_action == 'lock'

      - name: "RULE 5.4.1.5 | Ensure all users last password change date is in the past| expire users (Automated)"
        user:
            name: "{{ item }}"
            expires: 1422403387
        loop: "{{ users_password_change_date_in_future.stdout_lines }}"
        when:
            - ubuntu2004cis_password_change_date_in_future_action == 'expire'
  when:
      - ubuntu2004cis_rule_5_4_1_5
      - users_password_change_date_in_future.stdout_lines | length > 0
  tags:
      - level1
      - automated
      - patch
      - rule_5.4.1.5

- name: "RULE 5.4.2 | Ensure system accounts are secured (Automated)"
  command: >
    for user in `awk -F: '($3 < 1000) {print $1 }' /etc/passwd`; do
     if [ $user != "root" ]; then
      usermod -L $user
      if [ $user != "sync" ] && [ $user != "shutdown" ] && [ $user != "halt" ];
      then
        usermod -s /usr/sbin/nologin $user
      fi
     fi
    done
  changed_when: false
  when:
      - ubuntu2004cis_rule_5_4_2
      - system_accounts_non_login_1.stdout
      - system_accounts_non_login_2.stdout
  tags:
      - level1
      - patch
      - rule_5.4.2
      - automated

- name: "RULE 5.4.3 | Ensure default group for the root account is GID 0 (Automated)"
  command: usermod -g 0 root
  changed_when: false
  failed_when: false
  when:
      - ubuntu2004cis_rule_5_4_3
  tags:
      - level1
      - patch
      - rule_5.4.3
      - automated

- name: "RULE 5.4.4 | Ensure default user umask is 027 or more restrictive (Automated)"
  block:
    - name: "RULE 5.4.4 | Ensure default user umask is 027 or more restrictive - /etc/bash.bashrc (Automated)"
      lineinfile:
        state: present
        dest: /etc/bash.bashrc
        create: true
        regexp: '^umask '
        line: 'umask 027'

    - name: "RULE 5.4.4 | Ensure default user umask is 027 or more restrictive - /etc/profile (Automated)"
      lineinfile:
        state: present
        dest: /etc/profile
        create: true
        regexp: '^umask '
        line: 'umask 027'

    - name: "RULE 5.4.4 | Ensure default user umask is 027 or more restrictive - /etc/profile.d/99-umask.sh (Automated)"
      lineinfile:
        state: present
        dest: /etc/profile.d/99-umask.sh
        create: true
        regexp: '^umask '
        line: 'umask 027'
  when:
      - ubuntu2004cis_rule_5_4_4
  tags:
      - level1
      - patch
      - rule_5.4.4
      - automated

- name: "RULE 5.4.5 | Ensure default user shell timeout is 900 seconds or less (Automated)"
  block:
    - name: "RULE 5.4.5 | Ensure default user shell timeout is 900 seconds or less - /etc/bash.bashrc (Automated)"
      lineinfile:
        state: present
        dest: /etc/bash.bashrc
        create: true
        regexp: '^TMOUT='
        line: "TMOUT={{ ubuntu2004cis_shell_timeout }}"

    - name: "RULE 5.4.5 | Ensure default user shell timeout is 900 seconds or less - /etc/profile (Automated)"
      lineinfile:
        state: present
        dest: /etc/profile
        create: true
        regexp: '^TMOUT='
        line: "TMOUT={{ ubuntu2004cis_shell_timeout }}"

    - name: "RULE 5.4.5 | Ensure default user shell timeout is 900 seconds or less - /etc/profile.d/99-tmout.sh (Automated)"
      lineinfile:
        state: present
        dest: /etc/profile.d/99-tmout.sh
        create: true
        regexp: '^TMOUT='
        line: "TMOUT={{ ubuntu2004cis_shell_timeout }}"
  when:
    - ubuntu2004cis_rule_5_4_5
  tags:
    - level1
    - patch
    - rule_5.4.5
    - automated

- name: "RULE 5.5 | Ensure root login is restricted to system console (Manual)"
  command: /bin/true
  changed_when: false
  when:
      - ubuntu2004cis_rule_5_5
  tags:
      - level1
      - patch
      - rule_5.5
      - manual
      - notimplemented

- name: "RULE 5.6 | Ensure access to the su command is restricted (Automated)"
  lineinfile:
      state: present
