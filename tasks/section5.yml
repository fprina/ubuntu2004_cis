- name: "RULE 5.2.22 | Ensure SSH MaxSessions is set to 4 or less  (Automated)"
  lineinfile:
      state: present
      dest: /etc/ssh/sshd_config
      regexp: '^MaxSessions'
      line: 'MaxSessions 4'
  notify:
      - restart sshd
  when:
      - ubuntu2004cis_rule_5_2_22
  tags:
      - level1
      - automated
      - patch
      - sshd
      - rule_5.2.22

- name: "RULE 5.3.1 | Ensure password creation requirements are configured (Automated)"
  block:
      - name: "RULE 5.3.1 | Ensure lipam-pwquality is installed (Automated)"
        apt:
            name: libpam-pwquality
            state: present
            install_recommends: false

      - name: "RULE 5.3.1 | Ensure password creation requirements are configured (Automated)"
        lineinfile:
            state: present
            create: yes
            dest: /etc/security/pwquality.conf
            regexp: '^{{ item.key }}'
            line: '{{ item.key }} = {{ item.value }}'
        with_items:
            - "{{ ubuntu2004cis_pwquality }}"
  when:
      - ubuntu2004cis_rule_5_3_1
  tags:
      - level1
      - automated
      - patch
      - rule_5.3.1

- name: "RULE 5.3.2 | Ensure lockout for failed password attempts is configured (Automated)"
  block:
      - name: "RULE 5.3.2 |  Ensure lockout for failed password attempts is configured - /etc/pam.d/common-account (Automated)"
        lineinfile:
            dest: /etc/pam.d/common-account
            line: 'account required pam_tally2.so'

      - name: "RULE 5.3.2 |  Ensure lockout for failed password attempts is configured - /etc/pam.d/common-auth (Automated)"
        lineinfile:
            dest: /etc/pam.d/common-auth
            line: 'auth required pam_tally2.so onerr=fail audit silent deny=5 unlock_time=900'
  when:
      - ubuntu2004cis_rule_5_3_2
  tags:
      - level1
      - automated
      - patch
      - rule_5.3.2

- name: "RULE 5.3.3 | Ensure password reuse is limited (Automated)"
  lineinfile:
      dest: /etc/pam.d/common-password
      line: "password required pam_pwhistory.so remember={{ ubuntu2004cis_pass['history'] }}"
  when:
      - ubuntu2004cis_rule_5_3_3
  tags:
      - level1
      - automated
      - patch
      - rule_5.3.3

- name: "RULE 5.3.4 | Ensure password hashing algorithm is SHA-512 (Automated)"
  command: authconfig --passalgo=sha512 --update
  changed_when: false
  failed_when: false
  when:
      - ubuntu2004cis_rule_5_3_4
  tags:
      - level1
      - automated
      - patch
      - rule_5.3.4

- name: "RULE 5.4.1.1 | Ensure password expiration is 365 days or less (Automated)"
  lineinfile:
      state: present
      dest: /etc/login.defs
      regexp: '^PASS_MAX_DAYS'
      line: "PASS_MAX_DAYS {{ ubuntu2004cis_pass['max_days'] }}"
  when:
