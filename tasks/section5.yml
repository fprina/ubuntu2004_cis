- name: "RULE 5.1.8 | Ensure cron is restricted to authorized users (Automated)"
  block:
      - name: "RULE 5.1.8 | Ensure cron is restricted to authorized users (Automated)"
        file:
            dest: /etc/cron.deny
            state: absent

      - name: "RULE 5.1.8 | Ensure cron is restricted to authorized users (Automated)"
        template:
          src: cron.allow.j2
          dest: /etc/cron.allow
          owner: root
          group: root
          mode: 0600
  when:
      - ubuntu2004cis_rule_5_1_8
  tags:
      - level1
      - automated
      - patch
      - cron
      - rule_5.1.8

- name: "RULE 5.1.9 | Ensure at is restricted to authorized users (Automated)"
  block:
      - name: "RULE 5.1.9 | Ensure at is restricted to authorized users (Automated)"
        file:
            dest: /etc/at.deny
            state: absent

      - name: "RULE 5.1.8 | Ensure at is restricted to authorized users (Automated)"
        template:
            src: at.allow.j2
            dest: /etc/at.allow
            owner: root
            group: root
            mode: 0600
  when:
      - ubuntu2004cis_rule_5_1_9
  tags:
      - level1
