---
- name: "RULE 5.1.1 | Ensure cron daemon is enabled (Automated)"
  service:
      name: "{{ cron_service[ansible_os_family] }}"
      enabled: true
  when:
      - ubuntu2004cis_rule_5_1_1
  tags:
      - level1
      - automated
      - patch
      - cron
      - rule_5.1.1

- name: "RULE 5.1.2 | Ensure permissions on /etc/crontab are configured (Automated)"
  file:
      dest: /etc/crontab
      owner: root
      group: root
      mode: 0600
  when:
      - ubuntu2004cis_rule_5_1_2
  tags:
      - level1
      - automated
      - patch
      - cron
      - rule_5.1.2

- name: "RULE 5.1.3 | Ensure permissions on /etc/cron.hourly are configured (Automated)"
  file:
      dest: /etc/cron.hourly
      state: directory
      owner: root
      group: root
      mode: 0700
  when:
      - ubuntu2004cis_rule_5_1_3
  tags:
      - level1
      - automated
      - patch
      - cron
      - rule_5.1.3

- name: "RULE 5.1.4 | Ensure permissions on /etc/cron.daily are configured (Automated)"
  file:
