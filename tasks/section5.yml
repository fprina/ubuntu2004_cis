      - cron
      - rule_5.1.9

- name: "RULE 5.2.1 | Ensure permissions on /etc/ssh/sshd_config are configured (Automated)"
  file:
      dest: /etc/ssh/sshd_config
      state: file
      owner: root
      group: root
      mode: 0600
  when:
      - ubuntu2004cis_rule_5_2_1
  tags:
      - level1
      - automated
      - patch
      - sshd
      - rule_5.2.1

- name: "RULE 5.2.2 | 5.2.2 Ensure permissions on SSH private host key files are configured (Automated)"
  block:
      - name: "RULE 5.2.2 | 5.2.2 Ensure permissions on SSH private host key files are configured | find keys (Automated)"
        find:
            paths: /etc/ssh
            patterns: "ssh_host_*_key"
        register: ssh_private_host_keys

      - name: "RULE 5.2.2 | 5.2.2 Ensure permissions on SSH private host key files are configured | change permissions (Automated)"
        file:
            dest: "{{ item.path }}"
            state: file
            owner: root
            group: root
            mode: 0600
        with_items: "{{ ssh_private_host_keys.files }}"
  when:
      - ubuntu2004cis_rule_5_2_2
  tags:
      - level1
      - automated
      - patch
      - sshd
      - rule_5.2.2

- name: "RULE 5.2.3 | 5.2.3 Ensure permissions on SSH public host key files are configured (Automated)"
  block:
      - name: "RULE 5.2.3 | 5.2.3 Ensure permissions on SSH public host key files are configured | find keys (Automated)"
        find:
            paths: /etc/ssh
            patterns: "ssh_host_*_key.pub"
        register: ssh_public_host_keys

      - name: "RULE 5.2.3 | 5.2.3 Ensure permissions on SSH public host key files are configured | change permissions (Automated)"
        file:
            dest: "{{ item.path }}"
            state: file
            owner: root
            group: root
            mode: 0644
        with_items: "{{ ssh_public_host_keys.files }}"
  when:
      - ubuntu2004cis_rule_5_2_3
  tags:
      - level1
      - automated
      - patch
      - sshd
      - rule_5.2.3

- name: "RULE 5.2.4 | Ensure SSH LogLevel is set to INFO (Automated)"
  lineinfile:
      state: present
      dest: /etc/ssh/sshd_config
      regexp: '^LogLevel'
      line: 'LogLevel INFO'
  when:
      - ubuntu2004cis_rule_5_2_4
  tags:
      - level1
      - automated
      - patch
      - sshd
      - rule_5.2.4

- name: "RULE 5.2.5 | Ensure SSH X11 forwarding is disabled (Automated)"
  lineinfile:
